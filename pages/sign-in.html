<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign-in.css">
    <title>Sign In</title>
</head>
<body>
    
    <img id="logo" src="../assets/img/VocatioLogo.jpg">
    <img id="decision" src="../assets/img/decision.png">

    <h1 id="bienvenida">
        ¡Bienvenido a Vocatio!
    </h1>

    <form>

    <input type="text" placeholder="Nombre" name="Nombre" id="Nombre">
    <br>
    <input type="text" placeholder="Apellidos" name="Apellidos" id="Apellidos">
    <br>
    <input type="text" placeholder="Fecha de Nacimiento" name="FechaDeNacimiento" class="formulario" id="FechaDeNacimiento">
    <br>
    <input type="text" placeholder="Email" name="Email" class="formulario" id="Email">
    <br>
    <input type="text" placeholder="Password" name="Password" class="formulario" id="Password">
    <br>
    <input type="text" placeholder="Confirm password" name="ConfirmPassword" class="formulario" id="ConfirmPassword">
    <br>

    <input type="submit" value="Sign In" name="SignIn" class="formulario" id="SignIn">

    </form>

    <p id="parrafo"><b>¿Ya tienes una cuenta?  <u>Log In</u></b></p>

</body>
</html>
