<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/log-in.css" />
    <title>Iniciar sesión</title>
</head>
<body>
    <main class="login" role="main">
        <!-- LADO IZQUIERDO -->
        <section class="login_left">
            <a href="../pages/sign-up.html" class="login_logo" aria-label="Ir al inicio">
                <img src="../assets/img/VocatioLogo.jpg" alt="Vocatio" />
            </a>

            <h1 class="login_title">¡Bienvenido a Vocatio!</h1>

            <form class="login_form" id="formLogin" novalidate>
                <div class="form-field">
                    <label class="form-label" for="Email">Correo electrónico</label>
                    <input
                        class="form-input"
                        type="email"
                        placeholder="tu@correo.com"
                        id="Email"
                        name="Email"
                        required
                    />
                    <small class="error-msg" id="EmailError"></small>
                </div>

                <div class="form-field">
                    <label class="form-label" for="Password">Contraseña</label>
                    <input
                        class="form-input"
                        type="password"
                        placeholder="••••••••"
                        id="Password"
                        name="Password"
                        required
                    />
                    <small class="error-msg" id="PasswordError"></small>
                </div>

                <button class="button button-primary" id="LogIn" type="submit">
                    Iniciar sesión
                </button>
            </form>

            <p class="login_signup">
                ¿Aún no tienes una cuenta?
                <a class="link" href="../pages/sign-up.html">Regístrate</a>
            </p>
        </section>

        <!-- LADO DERECHO -->
        <aside class="login_right" aria-hidden="true">
            <img class="login_illustration" src="../assets/img/caminos.png" alt="" />
        </aside>
    </main>

    <script src="../js/login.js"></script>

</body>
</html>
