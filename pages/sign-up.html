<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/log-in.css" />
    <title>Crear cuenta</title>
</head>
<body>
<main class="login" role="main">
    <section class="login_left">
        <a href="../index.html" class="login_logo" aria-label="Ir al inicio">
            <img src="../assets/img/vocatiologo-signin.png" alt="Vocatio" />
        </a>

        <h1 class="login_title">¡Crea tu cuenta!</h1>

        <form class="login_form" action="#" method="post" novalidate>
            <div class="form-field">
                <label class="form-label" for="first_name">Nombre</label>
                <input class="form-input" type="text" id="first_name" name="first_name" placeholder="Tu nombre" autocomplete="given-name" required />
            </div>

            <div class="form-field">
                <label class="form-label" for="last_name">Apellidos</label>
                <input class="form-input" type="text" id="last_name" name="last_name" placeholder="Tus apellidos" autocomplete="family-name" required />
            </div>

            <div class="form-field">
                <label class="form-label" for="birthdate">Fecha de nacimiento</label>
                <input class="form-input" type="date" id="birthdate" name="birthdate" autocomplete="bday" required />
            </div>

            <div class="form-field">
                <label class="form-label" for="email">Correo electrónico</label>
                <input class="form-input" type="email" id="email" name="email" placeholder="tu@correo.com" autocomplete="email" required />
            </div>

            <div class="form-field">
                <label class="form-label" for="password">Contraseña</label>
                <input class="form-input" type="password" id="password" name="password" placeholder="••••••••" autocomplete="new-password" minlength="8" required />
            </div>

            <div class="form-field">
                <label class="form-label" for="confirm_password">Confirmar contraseña</label>
                <input class="form-input" type="password" id="confirm_password" name="confirm_password" placeholder="••••••••" autocomplete="new-password" minlength="8" required />
            </div>

            <a class="button button-primary" href="../pages/dashboard.html" role="button">Crear cuenta</a>
        </form>

        <p class="login_signup">¿Ya tienes una cuenta? <a class="link" href="../pages/log-in.html">Inicia sesión</a></p>
    </section>

    <aside class="login_right" aria-hidden="true">
        <img class="login_illustration" src="../assets/img/caminos.png" alt="" />
    </aside>
</main>
</body>
</html>
